<head>

</head>
<body bgcolor=#333333>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="title_wrapper">
        <h1 style="margin:500" class="title_text">
            <span class="title_text_web">WeB</span><span class="title_text_a">a</span>
        </h1>
    </div>
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="slideshow-container">
	
	<div class="mySlides fade">
		<div class="Bildxvony">1 / 3</div>
		<img src="img1.jpg" style="width:100%">
		<div class="text">Kreativität</div>
	</div>

	<div class="mySlides fade">
		<div class="Bildxvony">2 / 3</div>
		<img src="img2.jpg" style="width:100%">
		<div class="text">Immer in Ihrer nähe</div>
	</div>

	<div class="mySlides fade">
		<div class="Bildxvony">3 / 3</div>
		<img src="img3.jpg" style="width:100%">
		<div class="text">Anderer qualifizierter Kommentar</div>
	</div>

	<a class="vorheriges" onclick="plusSlides(-1)">&#10094;</a>
	<a class="naechstes" onclick="plusSlides(1)">&#10095;</a>

	</div>
<br>

	<div style="text-align:center">
		<span class="punkte" onclick="currentSlide(1)"></span> 
		<span class="punkte" onclick="currentSlide(2)"></span> 
		<span class="punkte" onclick="currentSlide(3)"></span> 
	</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
